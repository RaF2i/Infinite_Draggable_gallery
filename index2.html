<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Gallery ∞</title>
  </head>
  <body>
    <div class="bar"></div>
    <nav>Boundless.</nav>
    <div class="container">
      <div class="canvas"></div>
      <div class="overlay"></div>
    </div>

    <div class="project-title">
      <p></p>
    </div>
    <a
      href="/"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease-in-out;
        z-index: 1000;
      "
      onmouseover="this.style.background='rgba(0, 0, 0, 0.8)'; this.style.transform='scale(1.05)';"
      onmouseout="this.style.background='rgba(0, 0, 0, 0.5)'; this.style.transform='scale(1)';"
    >
      Check without scrolling →
    </a>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/CustomEase.min.js"
      integrity="sha512-CuvnoNrIlhT8htAhjvvnA7EB4sUHfRvfFsjq+JvAKPotN8LlelK/lQgX+u9Gxxsl0+lXmEWRMLPv/oKT1W3dPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
    <script src="scriptv2.js"></script>
  </body>
</html>
